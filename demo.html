<script src="src/validator.js"></script>
<script>

	var rules = {
		name: 'required|size:3',
		email: 'required|email'
	};

	var data = {
		name: '',
		email: ''
	};

	var validation = new Validator(rules, data);

	if (validation.passes()) {
		console.log('passes');
	} else if(validation.fails()) {
		if (validation.hasErrors()) {
			console.log(validation.errorCount + ' errors', validation.errors);
		}
	}

</script>
